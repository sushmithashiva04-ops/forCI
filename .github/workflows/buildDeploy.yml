name: Build & Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ===== Checkout code =====
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== Login to Docker Hub =====
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # ===== Build backend Docker image =====
      - name: Build Backend Image
        run: |
          docker build -f Dockerfile.backend -t ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest .

      # ===== Build frontend Docker image =====
      - name: Build Frontend Image
        run: |
          docker build -f Dockerfile.frontend -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest .


      # ===== Push backend image =====
      - name: Push Backend Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

      # ===== Push frontend image =====
      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

      # ===== Deploy on Test Server =====
      - name: Deploy on Test Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            echo "Stopping old containers..."
            docker rm -f backend || true
            docker rm -f frontend || true

            echo "Pulling latest images from Docker Hub..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

            echo "Running backend container..."
            docker run -d --name backend -p 5000:5000 ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

            echo "Running frontend container..."
            docker run -d --name frontend -p 80:80 ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest

            echo "Deployment completed successfully!"
